# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: App Deployment

on:
  push:
    branches: [ "main" ] # only execute the job when merge happens with the main branch


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4    # tells github to checkout the repository to the feature/main branch
    
    - name: Login to Docker ### YamlMime:Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Build and Push Docker Image ### YamlMime:Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          tridevg/nextjs:latest
          tridevg/nextjs-app:${{ github.sha }}
